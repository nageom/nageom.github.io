            "content": " 같이보기 좋은 게시물 추천 ↓↓      Oracle RDBMS란? SQL은?     Oracle 데이터타입? 1) RDBMS : 관계형 데이터베이스 관리 시스템  데이터베이스의 종류: 네트워크형, 계층형, 관계형, NoSQL DB 그 중, 시각적으로 쉽게 데이터를 확인 할 수 있는 장점으로 가장 많이 사용되는 형태의 데이터베이스를RDB_관계형 데이터베이스라고 합니다.행과열 조합으로 테이블 형태를 띄고있으며 각 테이블과 테이블의 관계를 제약조건에 따라 구분할 수 있으며 대표적으로 Oracle, MySQL, MriaDB, MS-SQL 등이 있습니다.2)  SQL    (Oracle)  관계형 데이터베이서 관리 시스템 (RDBMS)의 데이터를 관리하기 위해 설계된 특수 목적의 프로그래밍 언어즉! 쉽게! 데이터를 관리하기위해 사용하는 언어입니다.백번 설명보다 해보는게 최고입니다. 바로 사용법 보도록하죠개념적으로  DDL_Data Definition Language (데이터 정의어)테이블 자체를 생성,변경,삭제 등  DML_Data Manipulation Language (데이터 조작어)테이블안의 내용을 조회,삽입,삭제 등   DCL_Data Control Language (데이터 제어어)DB에 접근하고 객체를 사용함에 대한 권한에 대한 명령어  TCL_Transaction Control Language (트랜잭션 제어어)논리적인 작업의 단위를 묶어서 DML 에 의한 조작된 결과를 작업단위(트랜잭션)별로 제어하는 명령어  :&gt; 그냥 아차! 싶은 작업을 되돌릴수도 있고, 아차! 하기전에 저장하기도 할 수 있는 명령어    ",

le_analytics: UA-xxxxxxxx-x # replace with your GA tracking identifier# Google Analytics을 사용할 경우 GA tracking identifier를 입력# Permalinkspermalink: /:title# permalink: /author/:author# permalink: /tag/:title# 각각의 post에 고정주소를 어떤 방식으로 할당할 것인지를 결정# 이 값을 바꾸면 작성한 포스트의 저장위치나 파일이름이 변경된다.# gems and other configsplugins: [jekyll-paginate, jekyll-feed, jekyll-gist]feed:  path: feed.xml# Travis-CI 설정입니다.safe: Falselsi: Falseusername: nageomrepo: GitHubPageMaker# username : travis-ci와 연동하는 github의 username# repo: travis-ci와 연동하는 github의 repository이름# https://github.com/&lt;username&gt;/&lt;repository&gt;branch: master# 사용할 branch명relative_source:destination: ../[GitHubPage]/# compile된 결과가 생성되는 폴더# 이 폴더안의 내용이 우리가 운영하는 블로그 내용이 컴파일되서 들어간다.# 이 폴더안의 내용을 github repository(https://username.github.io)에 push# 만약 Travis-CI를 이용할 예정이면 이 부분을 git submodule로# github repository(https://username.github.io)에 연결해야 한다.# exclude는 Jekyll컴파일 시 destination에 포함될 필요가# 없는것들을 명시한다. (node_modules와 필요없는 것들은 제외)exclude:  - README.md  - Rakefile  - Gemfile  - Gemfile.lock  - changelog.md  - &quot;*.Rmd&quot;  - vendor  - .travis.yml  - node_modules  - assets/css  - assets/images  - _posts/angular  - _posts/et-cetera  #  - _posts/python  - _posts/typescript  #  - _posts/jekyll  - _posts/iot  - _posts/r  - _posts/economy",
